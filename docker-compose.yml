version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-blackhole}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENV: dev
      ALLOWED_ORIGINS_RAW: ${ALLOWED_ORIGINS:-http://localhost:5173}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-blackhole}
    depends_on:
      - db
    # (локально можно пробросить порт, по желанию)
    # ports:
    #   - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:                      # ← build-args живут здесь
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    # (если образ фронта отдаёт статику на 80 — можно пробросить порт)
    # ports:
    #   - "5173:80"

volumes:
  db_data:
