version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-blackhole}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .                  # ← КОРЕНЬ РЕПО
      dockerfile: backend/Dockerfile
    environment:
      ENV: dev
      ALLOWED_ORIGINS_RAW: ${ALLOWED_ORIGINS:-http://localhost:5173}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-blackhole}
    depends_on:
      - db
    # ports: ["8000:8000"]  # (по желанию локально)

  frontend:
    build:
      context: .                  # ← КОРЕНЬ РЕПО
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    # ports: ["5173:80"]   # (по желанию локально)

volumes:
  db_data:
