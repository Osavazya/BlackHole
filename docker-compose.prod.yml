services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-blackhole}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: ghcr.io/osavazya/blackhole-backend:latest
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY:?set it}
      ENV: prod
      ALLOWED_ORIGINS_RAW: ${ALLOWED_ORIGINS_RAW:-http://localhost:5173}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    # Для локальной проверки прод-образов раскомментируй:
    # ports:
    #   - "8000:8000"

  frontend:
    image: ghcr.io/osavazya/blackhole-frontend:latest
    restart: unless-stopped
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    # Для локальной проверки:
    # ports:
    #   - "8080:80"

volumes:
  db_data:
