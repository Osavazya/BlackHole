name: Publish Docker images (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image prefix (lowercase)
        id: repo
        run: echo "prefix=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      # Backend — контекст = корень репо
      - name: Build backend
        run: |
          IMAGE=${{ steps.repo.outputs.prefix }}-backend
          DOCKER_BUILDKIT=1 docker build \
            -f backend/Dockerfile \
            -t $IMAGE:latest \
            -t $IMAGE:${GITHUB_SHA::7} \
            .

      - name: Push backend
        run: |
          IMAGE=${{ steps.repo.outputs.prefix }}-backend
          docker push $IMAGE:latest
          docker push $IMAGE:${GITHUB_SHA::7}

      # Frontend — контекст = корень репо (+ build-arg при необходимости)
      # Frontend — собираем прод-образ с API по пути /api
      - name: Build frontend
        run: |
          IMAGE=${{ steps.repo.outputs.prefix }}-frontend
          DOCKER_BUILDKIT=1 docker build \
            -f frontend/Dockerfile \
            --build-arg VITE_API_URL=/api \
            -t $IMAGE:latest \
            -t $IMAGE:${GITHUB_SHA::7} \
             .

            

      - name: Push frontend
        run: |
          IMAGE=${{ steps.repo.outputs.prefix }}-frontend
          docker push $IMAGE:latest
          docker push $IMAGE:${GITHUB_SHA::7}
