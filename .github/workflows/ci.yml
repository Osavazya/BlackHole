name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      # üëá –ø–æ–∫–∞–∂–µ–º, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –≤ requirements.txt –≤ —Ä–∞–Ω–Ω–µ—Ä–µ
      - name: Show requirements
        run: |
          echo "---- requirements.txt ----"
          cat requirements.txt

      # üëá —Å—Ç–∞–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ —Ç–æ—Ç –∂–µ –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ç–æ—Ä
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # üëá —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ pytest —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
      - name: Verify pytest presence
        run: |
          python -m pip show pytest || true
          python -c "import sys; print('PYTHON:', sys.executable)"
          python -c "import pkgutil; print('has_pytest:', bool(pkgutil.find_loader('pytest')))"

      - name: Run backend check
        run: python -m py_compile app/main.py

      - name: Run backend tests
        run: python -m pytest -q



  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'                 #  –∫—ç—à npm –ø–æ package-lock.json
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci                    # –±—ã—Å—Ç—Ä–µ–µ –∏ –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ

      - name: Run frontend build
        run: npm run build
